<h2>chào các bạn minh tên là {{ name }}</h2>
<br/>
<input type="text" [(ngModel)]="age" />
<h3>tuổi của bạn là {{  age  }}</h3>
<!-- đùng ngIf cũng được -->
<!-- <h2 *ngIf="age > 18">bạn đã già !</h2>
<h2 *ngIf="age <= 18">bạn còn trẻ !</h2> -->
<div *ngIf="age <=18; then tre  else gia"></div>
<ng-template #tre><h2>ban tre</h2></ng-template>
<ng-template #gia><h2>ban gia</h2></ng-template>
<!-- khác ngIF là giúp code chay nhanh hơn khi chạy ít ddiefu kiện hơn -->
